<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="script.css">
    <script src="script.js" defer></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-search">
            <h3>Confirir clima de uma cidade:</h3>
            <div class="form-input">
                <input type="text" placeholder="DIgite uma cidade" id="input-city">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="data-weather" class="hide" >
            <h2>
                <i class="fa-solid fa-location-dot"> </i>
                <span id="city"></span>
                <img src="https://flagsapi.com/BR/flat/32.png" id="country-element">
            </h2>
            <h4 id="temperature">A temperadura Ã© de: <span id="temp"></span>&deg;C</h4>
            <div class="description">
                <div id="description-text"></div>
                <img src="" alt="" id="weather-icon">
            </div>
            <div class="details">
                <h4 class="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="umidity">67</span>
                </h4>

                <h4 class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
